<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://assets.pokemon.com/static2/_ui/img/favicon.ico">
    <title>Pokédex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Referencia a pokeapi -->
    <script src="./js/pokeapi.js"></script>
</head>

<body id="home">
    <!-- Start: Barra de navegación -->
    <nav  id="mynavbar" class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="javascript:void(0)">
                <img src="https://assets.pokemon.com/assets/cms2-es-xl/img/misc/gus/buttons/logo-pokemon-79x45.png">
            </a>
        </div>
    </nav>
    <!-- End: Barra de navegación -->

    <!-- Start: Barra de búsqueda -->
    <div id="barra_busqueda" class="container-fluid d-flex p-4 mb-5 bg-dark sticky-top">
        <form class="d-flex w-50">
            <input  
                id="search_input"
                class="form-control me-2" 
                type="text" 
                placeholder="Ingresa el nombre de un pokémon">
            <button id="search_button" onclick="search()" class="btn btn-primary" type="button">Buscar</button>
        </form>
        <div class="w-50 mx-4 bg-success justify-content-center text-white text-center">Busca un Pokémon por su nombre.</div>
    </div>
    <!-- End: Barra de búsqueda -->


    <!-- Start: Container Card. Utilizado para la creación de cada tarjeta de un pokemon -->
    <div id="container_card" class="row mt-5 mx-4 my-3"></div>
    <!-- End: Container -->

    <!-- Start: Container Search. Utilizado para la creación de cada tarjeta de un pokemon cuando se busca -->
    <div id="container_search"></div>
    <!-- End: Container -->
    
    
    <!-- Referencia a Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Referencia al script -->
    <script src="./js/scripts.js"></script>
</body>
</html>
